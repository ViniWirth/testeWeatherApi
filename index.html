<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OpenWeather</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=AR+One+Sans&display=swap" rel="stylesheet">

    

    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/scripts.js" defer></script>
  </head>
  <body>
    <header>
      <img src="imgs/logo.png" alt="Logo do site, sol atrás de uma nuvem" class="logo">
    </header>
    <div class="all">
    <div class="container">
      <div class="form">
        <h3>Confira o clima de uma cidade:</h3>
        <div class="form-input-container">
          <input
          type="text"
          placeholder="Digite o nome da cidade"
          id="city-input"
        />
        <button id="search">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
        </div>
      </div>
      <div id="weather-data" class="hide">
        <h2><i class="fa-solid fa-location-dot"></i> <span id="city"></span> <img id="country"></img></h2>
        <p id="temperature"><span></span>&deg;C</p>
        <div id="description-container">
          <p id="description"></p>
          <img id="weather-icon" src="http://openweathermap.org/img/wn/01d.png" alt="Condições atuais">
        </div>
      </div>
    </div>
  </div>
  <footer>
    <div class="containerFooter">
      <p>&copy; 2023 Luxure - Todos os direitos reservados.</p>
      <ul id="ulFooter">
        <li>Termos de Serviço</li>
        <li>Política de Privacidade</li>
        <li>Contato <a href="https://www.instagram.com/accounts/login/"><i class="fa-brands fa-instagram"></i></a>
        <a href="https://pt-br.facebook.com/login/device-based/regular/login/"><i class="fa-brands fa-facebook"></i></a></li>
      </ul>
    </div>
</footer>
  </body>
</html>
